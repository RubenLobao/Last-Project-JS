<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Sistema de Carrinho de Compras</h1>
        
        <!-- Lista de Produtos -->
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://gmedia.playstation.com/is/image/SIEPDC/ps4-product-thumbnail-01-en-14sep21?$facebook$" class="card-img-top" alt="Produto 1">
                    <div class="card-body">
                        <h5 class="card-title">PS4</h5>
                        <p class="card-text">Preço: R$ 2400,00</p>
                        <p class="card-text">Console Playstation 4 1T</p>
                        <button class="btn btn-primary add-to-cart" data-name="Produto 1" data-price="2400">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1507457379470-08b800bebc67?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cHM0fGVufDB8fDB8fHww" class="card-img-top" alt="Produto 2">
                    <div class="card-body">
                        <h5 class="card-title">PS4</h5>
                        <p class="card-text">Preço: R$ 2000,00</p>
                        <p class="card-text">Console Playstation 4 500GB</p>
                        <button class="btn btn-primary add-to-cart" data-name="Produto 2" data-price="2000">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://i.pcmag.com/imagery/reviews/04TbDVTrBvaKXiUQsElxT0q-1.fit_scale.size_760x427.v1699538397.jpg" class="card-img-top" alt="Produto 3">
                    <div class="card-body">
                        <h5 class="card-title">PS5</h5>
                        <p class="card-text">Preço: R$ 3500,00</p>
                        <p class="card-text">Console Playstation 5 1T</p>
                        <button class="btn btn-primary add-to-cart" data-name="Produto 3" data-price="3500">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resumo do Carrinho -->
        <div class="mt-5">
            <h3>Resumo do Carrinho</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Produtos adicionados aparecerão aqui -->
                </tbody>
            </table>
            <h4>Total: R$ <span id="cart-total">0.00</span></h4>
            <!-- Botões de Finalizar e Limpar -->
            <div class="mt-3">
                <button class="btn btn-success" id="checkout-btn">Finalizar Compra</button>
                <button class="btn btn-danger" id="clear-cart-btn">Limpar Carrinho</button>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
